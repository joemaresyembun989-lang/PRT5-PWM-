<!doctype html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <title>Rest Client</title>
</head>
<body>
    <div class="container">
        <h1>Rest Client Bootstrap dan jQuery</h1>
        <div class="mb-5"></div>

        <button type="button" id="btnTambah" class="btn btn-success">Ambil Data</button>
        <div class="mb-5"></div>

        <div class="card">
            <div class="card-body">
                <h5 class="card-title">Data dari REST Server</h5>
                <div id="data">
                    <h2 class="text-center">-- Tidak ada data --</h2>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>

    <script>
        $(document).ready(function() {
            $('#btnTambah').click(function(event) {
                $.ajax({
                    url: 'https://jsonplaceholder.typicode.com/posts',
                    type: 'GET',
                    dataType: 'json',
                    success: function(data) {
                        let table = '<table class="table table-striped"><thead><tr><th scope="col" width="10%">Post ID</th><th scope="col">Title</th><th scope="col">Body</th></tr></thead><tbody>';

                        $.each(data, function(index, val) {
                            table += '<tr><td>' + val.id + '</td><td>' + val.title + '</td><td>' + val.body + '</td></tr>';
                        });

                        table += '</tbody></table>';
                        $('div#data').html(table);
                    }
                });
            });
        });
    </script>
</body>
</html>
