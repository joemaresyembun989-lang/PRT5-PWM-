<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <title>Rest Client</title>
</head>
<body>
  <div class="container mt-5">
    <h1>Rest Client dari Database Flask</h1>
    <button type="button" id="btnAmbil" class="btn btn-success">Ambil Data</button>

    <div class="mt-4 card">
      <div class="card-body">
        <h5 class="card-title">Data dari Database</h5>
        <div id="data">
          <h2 class="text-center">-- Tidak ada data --</h2>
        </div>
      </div>
    </div>
  </div>

  <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
  <script>
    $(document).ready(function() {
      $('#btnAmbil').click(function() {
        $.ajax({
          url: '/api/users',
          type: 'GET',
          dataType: 'json',
          success: function(data) {
            let table = `
              <table class="table table-striped mt-3">
                <thead>
                  <tr>
                    <th>ID</th>
                    <th>Username</th>
                    <th>Password</th>
                    <th>Email</th>
                    <th>Alamat</th>
                    <th>No Telepon</th>
                  </tr>
                </thead>
                <tbody>
            `;

            $.each(data, function(i, val) {
              table += `
                <tr>
                  <td>${val.id}</td>
                  <td>${val.username}</td>
                  <td>${val.password}</td>
                  <td>${val.email}</td>
                  <td>${val.alamat}</td>
                  <td>${val.no_tlpn}</td>
                </tr>
              `;
            });

            table += '</tbody></table>';
            $('#data').html(table);
          },
          error: function() {
            $('#data').html('<h4 class="text-danger text-center">Gagal memuat data</h4>');
          }
        });
      });
    });
  </script>
</body>
</html>
